<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header></header>
    <nav>
        <section class="sec">
            <div class="container">
                <form action="">
                    <input type="text" class="screen" name="display">
                </form>

                <div class="button">
                    <div>
                        <button class="shoe clear">AC</button>
                        <button class="shoe weird">&pi;</button>
                        <button class="shoe percent">^</button>
                        <button class="norms divide">/</button>
                    </div>

                    <div>
                        <button class="seven">7</button>
                        <button class="eight">8</button>
                        <button class="nine">9</button>
                        <button class="norms times">*</button>
                    </div>

                    <div>
                        <button class="four">4</button>
                        <button class="five">5</button>
                        <button class="six">6</button> 
                        <button class="norms minus">-</button>
                    </div>

                    <div>
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                        <button class="norms plus">+</button>
                    </div>

                    <div>
                        <button class="zero btn zero">0</button>
                        <button class="btn dot">.</button>
                        <button id="equal-to" class="norms">=</button>
                    </div>
                </div>
            </div>

        </section>
    </nav>
    <footer></footer>
    <script src="javascript/index.js"></script>
</body>
</html>
